name: hydroping
description: A simple open-source water reminder app with a counter and notifications.
version: 1.0.0
homepage: https://github.com/lucjanmnm/hydroping
repository: https://github.com/lucjanmnm/hydroping
issue_tracker: https://github.com/lucjanmnm/hydroping/issues

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^17.1.2
  provider: ^6.1.2
  fl_chart: ^0.68.0
  timezone: ^0.9.2
  permission_handler: ^11.3.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

